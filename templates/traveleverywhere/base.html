<! DOCTYPE html>
{% load staticfiles %}

<html style="background-color:#9dc3e6">
	<head>
		<title>
			{% block title_block %}
				TravelEverywhere
			{% endblock %}
		</title>
		<head>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e7e6e6;
}

.topnav a {
  float: left;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #5b9bd5;
  color: white;
}

.topnav-right{
  float: right;
}
</style>
</head>

<body>

{% block topnav %}
<div class="topnav">
	<a href="/traveleverywhere/">TravelEverywhere</a>
	<a href="/traveleverywhere/blogs">Blogs</a>
	<a href="/traveleverywhere/forum">Forum</a>
	<a href="/traveleverywhere/travel">Travel</a>
	<div class="topnav-right">
		<a href="/traveleverywhere/signup">Sign up</a>
		<a href="/traveleverywhere/login">Login</a>
	</div>
</div>
{% endblock %}
	
		<div>
		{% block body_block %}
			Block 'body_block' is empty.
		{% endblock %}
		</div>
	</body>
</html>
